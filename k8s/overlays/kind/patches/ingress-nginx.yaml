# Kind 환경: Traefik -> NGINX Ingress Controller 전환
# Kind는 내장 ingress가 없어 nginx-ingress를 별도 설치한다.
# setup-kind.sh에서 자동으로 설치됨.
# TLS: scripts/gen-tls-cert.sh로 생성한 self-signed cert 사용
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: trading-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"   # LLM 응답 대기 (CPU 8B 모델 최대 5분)
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - trading.local
      secretName: tls-secret
  rules:
    - host: trading.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: trading-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - trading.local
      secretName: tls-secret
  rules:
    - host: trading.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
