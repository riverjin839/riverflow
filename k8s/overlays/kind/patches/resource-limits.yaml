# 로컬 Kind 환경용 리소스 제한 축소
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: trading-system
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: trading-system
spec:
  template:
    spec:
      containers:
        - name: backend
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
