apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patchesStrategicMerge:
  - patches/resource-limits.yaml
  - patches/ingress-nginx.yaml
  - patches/images.yaml

# CronJob 워커: imagePullPolicy: Never (JSON Patch - strategic merge보다 확실)
patches:
  - target:
      kind: CronJob
      namespace: trading-system
    patch: |-
      - op: add
        path: /spec/jobTemplate/spec/template/spec/containers/0/imagePullPolicy
        value: Never

# Kind 환경: Ollama 호스트가 host.docker.internal (Mac)
configMapGenerator:
  - name: trading-config
    behavior: replace
    literals:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3
      - EMBEDDING_MODEL=bge-m3
      - KIS_IS_VIRTUAL=true

