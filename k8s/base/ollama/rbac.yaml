# k8s-daily-monitor 워커가 K8s API에서 pod/cronjob 상태를 읽을 수 있도록 권한 부여
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-monitor
  namespace: trading-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trading-k8s-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["cronjobs", "jobs"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trading-k8s-reader-binding
subjects:
  - kind: ServiceAccount
    name: k8s-monitor
    namespace: trading-system
roleRef:
  kind: ClusterRole
  name: trading-k8s-reader
  apiGroup: rbac.authorization.k8s.io
