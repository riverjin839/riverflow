apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-feed
  namespace: trading-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realtime-feed
  template:
    metadata:
      labels:
        app: realtime-feed
    spec:
      containers:
        - name: feed
          image: trading-system/worker:latest
          command: ["python", "-m", "workers.realtime_feed"]
          envFrom:
            - secretRef:
                name: kis-credentials
            - configMapRef:
                name: trading-config
          env:
            - name: WATCH_TICKERS
              value: ""  # 관심 종목 코드 (쉼표 구분)
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
