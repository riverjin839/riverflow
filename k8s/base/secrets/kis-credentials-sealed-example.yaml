# =============================================================
# KIS Credentials - Sealed Secret 예시
# =============================================================
#
# 이 파일은 Sealed Secrets로 암호화된 시크릿의 예시 구조입니다.
# 실제 사용 시 kubeseal로 암호화하여 생성합니다:
#
#   1. 먼저 일반 Secret YAML을 작성 (Git에 올리지 않는다):
#      k8s/base/secrets/kis-credentials.yaml
#
#   2. kubeseal로 암호화:
#      kubeseal --format yaml < kis-credentials.yaml > kis-credentials-sealed.yaml
#
#   3. 암호화된 파일만 Git에 커밋
#
# 일반 Secret 템플릿:
# ---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: kis-credentials
#   namespace: trading-system
# type: Opaque
# stringData:
#   KIS_APP_KEY: "your-app-key"
#   KIS_APP_SECRET: "your-app-secret"
#   KIS_ACCOUNT_NO: "00000000-01"
#   KIS_HTS_ID: "your-hts-id"
#   KIS_IS_VIRTUAL: "true"
#
# ---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: trading-db-creds
#   namespace: trading-system
# type: Opaque
# stringData:
#   POSTGRES_PASSWORD: "your-db-password"
